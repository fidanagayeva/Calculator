<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center h-screen">
    <div class=" p-10 bg-red-100">

        <div class="flex mb-10 gap-10 flex-col ">
        <input type="number" class="p-2 mb-1 text-lg text-left" id="number1">

        <input type="number" class="p-2 mb-1 text-lg text-left" id="number2">
        </div>
        <div class="flex mb-10 w-[max] ">
            <button class=" text-white bg-red-700  px-4 py-2 mr-11" id="add">Plus</button>



            <button class=" text-white bg-red-700  px-4 py-2 mr-11" id="subtract">Minus</button>


            <button class=" text-white bg-red-700  px-4 py-2 mr-10" id="multiply">Multiply</button>
        
          
            <button class=" text-white bg-red-700  px-4 py-2" id="divide">Divide</button>

        </div>
        <div class="flex w-[full] justify-center">
            <input type="text" class=" p-5" id="result" readonly="">
        </div>
       
    </div>

    <script src="script.js"></script>
</body>

</html>
